<!DOCTYPE html>
<html>
<head>
  <title>Task 17</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .card-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .card {
      width: 220px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }
    .card h3 {
      margin: 10px 0 5px 0;
    }
    .card p {
      padding: 0 10px 10px;
    }
  </style>
</head>
<body>
  <h2>3 Cards in a Row </h2>
  <div class="card-container" id="cardContainer">
    <!-- Cards will be inserted by JavaScript -->
  </div>

  <script>
    const cardContainer = document.getElementById("cardContainer");

    const cards = [
      {
        title: "Beautiful Nature",
        image: "https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?w=400",
        description: "Explore the serene beauty of nature."
      },
      {
        title: "Cityscape",
        image: "https://images.unsplash.com/photo-1494783367193-149034c05e8f?w=400",
        description: "Discover the vibrant energy of the city."
      },
      {
        title: "Mountain Adventure",
        image: "https://images.unsplash.com/photo-1508921912186-1d1a45ebb3c1?w=400",
        description: "Conquer the peaks and feel the thrill."
      }
    ];

    cards.forEach(card => {
      const cardDiv = document.createElement("div");
      cardDiv.className = "card";

      const img = document.createElement("img");
      img.src = card.image;

      const title = document.createElement("h3");
      title.innerText = card.title;

      const desc = document.createElement("p");
      desc.innerText = card.description;

      cardDiv.appendChild(img);
      cardDiv.appendChild(title);
      cardDiv.appendChild(desc);

      cardContainer.appendChild(cardDiv);
    });
  </script>
</body>
</html>
